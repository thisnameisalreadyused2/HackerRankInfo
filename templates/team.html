{% extends "dashboard-base.html" %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-light bg-light">

  <a class="navbar-brand title" href="#">
    <img src="/static/images/logo.svg" width="30" height="30" class="d-inline-block align-top" alt="">
    HackerRank<span>.Info</span>
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">{{name}} - Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <form action="{{ url }}/users/add" class="form-inline my-2 my-lg-0" method="post">
      <input class="form-control mr-sm-2" name="user_url" placeholder="User nickname" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add User</button>
    </form>
  </div>

</nav>

<div class="container">

  <div class="chart-wrapper">
    <div class="chart-title">
      Stats by general score
    </div>

    <div class="chart-stage">
      <canvas id="canvas">

      </canvas>
    </div>

    <div class="chart-notes">
      Team password: {{password}}<br>
      Number of students: 4
    </div>

  </div>
</div>
{% endblock %}
